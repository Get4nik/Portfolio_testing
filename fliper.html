<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    position: relative;
  }
  div img{
    position: absolute;
  }
  .slide:nth-child(1){
    z-index: 3;
  }
  .slide:nth-child(2){
    z-index: 2;
  }
  .slide:nth-child(3){
    z-index: 1;
  }
</style>
<body>
  <button onclick="next()">next</button>
  <button onclick="prev()">prev</button>
  <div class="slides">
    <img src="javascript.jpg" alt="" class="slide">
    <img src="DBMS.png" alt="" class="slide">
    <img src="python.jpg" alt="" class="slide">
  </div>
  <script>
    let index=1;
    function next(){
      const nth=document.querySelector('slides').querySelectorAll("slide")[index];
      if(index==0){
        const prev=document.querySelector('slides').querySelectorAll("slide")[3];
        const next=document.querySelector('slides').querySelectorAll("slide")[index+1];
      }
      else{
        const prev=document.querySelector('slides').querySelectorAll("slide")[index-1];
        const next=document.querySelector('slides').querySelectorAll("slide")[index+1];
      }
      nth.style.zIndex=2;
      prev.style.zIndex=1;
      next.style.zIndex=3
    }
  </script>
</body>
</html>
